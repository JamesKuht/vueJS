<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Flash Card App</title>
    </head>
    <body>
        <div id="app">
            <h1 v-text="deckName"></h1>

            <!-- 'v-on' sets up our click handler, in shorthand it is simply '@'. !flipped simply sets the value to it's opposite-->
            <div @click="flipped = !flipped" class="card">
                <h2 v-text="flipped ? '' : cards[index].front"></h2>
                <div v-html="flipped ? cards[0].back : ''"></div>
            </div>
            
            <div class="navigation">
                <button @click="move" type="button">&#8594;</button>
            </div>

            <a :href="readMoreUrl">read more</a>
        </div>

        <script src="data.js"></script>
        <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
        <script>
            const FlashCardApp = {
                data() {
                    return {
                        deckName: 'Vue.js Fundamentals',
                        cards,
                        index: 0,
                        flipped: false,
                        readMoreUrl: 'https://v3.vuejs.org/guide'                        
                    };
                },
                methods: {
                    move() {
                        this.index++;
                        this.flipped = false
                    }
                }
            };

            const app = Vue.createApp(FlashCardApp).mount('#app');
        </script>
    </body>
</html>
